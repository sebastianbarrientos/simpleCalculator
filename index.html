<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <h3>Make easy arithmetic calculations with JavaScript</h3>
    <label for="operation">Select your operation</label>
    <select name="operation" id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <label for="number">Number #1</label>
    <input type="number" name="numberOne" id="numberOne">
    <label for="number">Number #2</label>
    <input type="number" name="numberTwo" id="numberTwo">
    <br>
    <p id="result"></p>
    <button type="submit" id="send">Send</button>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
